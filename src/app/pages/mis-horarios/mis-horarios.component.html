<div class="container">
  @if(loading)
  {
    <app-loader></app-loader>
  }
  @else 
  {
    <div class="profile-container">
      <h2>Gestionar horarios</h2>
    <form [formGroup]="disponibilidadForm" (ngSubmit)="guardarDisponibilidad()">
      @for (dia of ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado']; track $index) 
      {
        <div [formGroupName]="dia">
          <div class="day-schedule">
            <label><strong>{{ dia | titlecase }}</strong>: </label>
            <div class="time-select">
              <label>Inicio</label>
              <select formControlName="inicio">
                @if(dia == 'sabado')
                {
                  @for (horario of horariosFinde; track $index) 
                  {
                    <option [value]="horario">{{ horario }}</option>
                  }
                }
                @else 
                {
                  @for (horario of horarios; track $index) 
                  {
                    <option [value]="horario">{{ horario }}</option>
                  }
                }
              </select>
              <label>Fin</label>
              <select formControlName="fin">
                @if(dia == 'sabado')
                {
                  @for (horario of horariosFinde; track $index) 
                  {
                    <option [value]="horario">{{ horario }}</option>
                  }
                }
                @else 
                {
                  @for (horario of horarios; track $index) 
                  {
                    <option [value]="horario">{{ horario }}</option>
                  }
                }
              </select>
            </div>
          </div>
        </div>
        
      }
      
      <button type="submit" class="btn btn-primary mt-3">Guardar Horarios</button>
    </form>
    </div>
  }
</div>
